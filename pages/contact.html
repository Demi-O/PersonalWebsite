<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demi Olagoke</title>
    <link rel="stylesheet" href="../css/contact.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(function(){
        $('#submit').click(function(){
          $.post("../php/contactFormHamdler.php", $("#contact_form").serialize(),  function(response) {
          $('#success').html(response);
          //$('#success').hide('slow');
          });
          return false;
        });
      });
    </script>
</head>
<body>
  <div id="nav_bar">
    <a href="../index.html" target="_parent"><button id="home_button" class="top_buttons" type="button">Home</button></a>
    <a href="resume.html" target="_parent"><button id="resume_button" class="top_buttons" type="button">Resume</button></a>
    <a href="hobbies.html" target="_parent"><button id="hobbies_button" class="top_buttons" type="button">Hobbies</button></a>
    <a href="contact.html" target="_parent"><button id="contact_button" class="top_buttons" type="button">Contact Me</button></a>
  </div>

  <div id="contact">
    <form method="post" name="contact_form" action="">
      Name<span class="asterisk">*</span>:<br>
      <input type="text" name="name" placeholder="Name" required="required"/>
      <br><br>
      E-mail<span class="asterisk">*</span>:<br>
      <input type="text" name="email" placeholder="E-Mail Address" required="required">
      <br><br>
      Phone Number:<br>
      <input type="text" name="phone_number" placeholder="Phone Number"/>
      <br><br>
      Message<span class="asterisk">*</span>:<br>
      <input type="text" name="message" placeholder="Message" required="required"/>
      <br><br>
      <input type="submit" value="Send Message"/>
    </form>

  </div>

<script src="../helpers/gen_validatorv4.js"></script>
<script src="../js/contact.js"></script>
</body>
</html>
